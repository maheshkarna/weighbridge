<body>
    <div class="container">
        <h1>Create Logins</h1>
        <div class="row">
          <div class="card col-md-6" style="padding-left:40px; padding-right:40px; margin-bottom:10px" >
    <form>
  <!-- Email input -->
  <div class="form-outline mb-4" style="margin-bottom: 20px">
    <label class="form-label" for="username">Username</label>
    <input type="text" id="username" class="form-control" />
     <input type="hidden" id="loginId" class="form-control" />

  </div>

  <!-- Password input -->
  <div class="form-outline mb-4" style="margin-bottom: 20px">
     <label class="form-label" for="password">Password</label>
    <input type="text" id="password" class="form-control" /> 
  </div>
  <!-- 2 column grid layout for inline styling -->
  <!-- Submit button -->
  <div id="Savebutton">
  <button type="submit" id="createLogin" class="btn btn-primary btn-block mb-4">Create</button>
  <button type="submit" id="updateLogin" style="display: none;" class="btn btn-primary btn-block mb-4">Update</button>
  </div>
  <!-- Register buttons -->
  </form>
  </div>
    <div class="card col-md-6" style="padding-left:40px; padding-right:40px">
      <table class="table">
     <thead class="bg-primary">
      <tr>
      <th scope="col">S.No</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Actions</th>
     </tr>
    </thead>
       <tbody id="loginsTableBody">
    
   </tbody>
  </table>

 </div>
